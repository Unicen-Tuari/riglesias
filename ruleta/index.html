<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ruleta</title>
    <link rel="stylesheet" href="css/estilo.css" media="screen" title="no title" charset="utf-8">
    <script src="js/engine.js" charset="utf-8"></script>
  </head>
<!-- /////////////////////////////////////////// -->
  <body>
    <div class="" id="header">
      <h1>Ruleta</h1>
    </div>
<!-- /////////////////////////////////////////// -->
    <div class="" id="content">
      <div id="user-ops">
        <input class="bet" type="button" name="bet1" value="1" onclick="addCash(1);">
        <input class="bet" type="button" name="bet5" value="5" onclick="addCash(5);">
        <input class="bet" type="button" name="bet10" value="10" onclick="addCash(10);">
        <input class="bet" type="button" name="bet25" value="25" onclick="addCash(25);">
        <input class="bet" type="button" name="bet50" value="50" onclick="addCash(50);">
        <input class="bet" type="button" name="bet100" value="100" onclick="addCash(100);">


        <div id="msg_board">
          <p id="msg"></p>
        </div>

        <input type="button" name="name" value="Girar Ruleta" onclick="play();">

        <p>Su saldo es de $<span id="saldo"></span></p>
      </div>




      <div id="tablero">
        <div id="layer">
          <input class="triple_slot" type="button" name="name" value="0" onclick="selectNum(0);">
          <div class="clear"></div>
          <input type="button" name="name" value="1" onclick="selectNum(1);">
          <input type="button" name="name" value="2" onclick="selectNum(2);">
          <input type="button" name="name" value="3" onclick="selectNum(3);">
          <div class="clear"></div>
          <input type="button" name="name" value="4" onclick="selectNum(4);">
          <input type="button" name="name" value="5" onclick="selectNum(5);">
          <input type="button" name="name" value="6" onclick="selectNum(6);">
          <div class="clear"></div>
          <input type="button" name="name" value="7" onclick="selectNum(7);">
          <input type="button" name="name" value="8" onclick="selectNum(8);">
          <input type="button" name="name" value="9" onclick="selectNum(9);">
        </div>
      </div>

      <div id="crupier">
        <p>aca va el tipito</p>
      </div>
    </div>


    <div class="clear"></div>
<!-- /////////////////////////////////////////// -->

    <div class="" id="footer">
      <p class="disclaimer">Copyright La papa entertaiment</p>
    </div>
<!-- /////////////////////////////////////////// -->

  </body>
</html>
